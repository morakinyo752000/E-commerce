<!Doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/user_profile.css' %}">
    <title>Document</title>
</head>
<body>
   <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{ profile.image.url }}"><span class="font-weight-bold"><a
                    href="/user/update">Update Profile</a></span><span class="text-black-50"><a
                    href="/user/password">Change Password</a></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings {{ user.first_name }}</h4>
                    <fieldset class="form-group">
                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                    </fieldset>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</body>
</html>
